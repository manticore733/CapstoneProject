




<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <aside
    class="bg-gradient-to-b from-blue-600 to-blue-800 text-white w-64 flex-shrink-0 transition-all duration-300 shadow-xl"
    [class.hidden]="!sidebarOpen"
  >
    <!-- Logo/Brand -->
    <div class="p-6 border-b border-blue-500/30">
      <div class="flex items-center space-x-3">
        <svg class="w-8 h-8 text-blue-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div>
          <h2 class="text-xl font-bold">FinanceHub</h2>
          <p class="text-xs text-blue-200">Super Admin</p> <!-- CHange t -->
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="p-4 space-y-2 flex-1">

 
<button
  (click)="navigateTo('/super-admin/dashboard/banks')"
  class="flex items-center space-x-3 w-full py-3 px-4 rounded-lg hover:bg-blue-700/50 transition-all duration-200 group"
  [class.bg-blue-700/70]="isActive('/super-admin/dashboard/banks')"
>
  <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
  </svg>
  <span *ngIf="sidebarOpen" class="font-medium">Manage Banks</span>
</button>

<button
  (click)="navigateTo('/super-admin/dashboard/bank-users')"
  class="flex items-center space-x-3 w-full py-3 px-4 rounded-lg hover:bg-blue-700/50 transition-all duration-200 group"
  [class.bg-blue-700/70]="isActive('/super-admin/dashboard/bank-users')"
>
  <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
  </svg>
  <span *ngIf="sidebarOpen" class="font-medium">Bank Users</span>
</button>

<button
  (click)="navigateTo('/super-admin/dashboard/reports')"
  class="flex items-center space-x-3 w-full py-3 px-4 rounded-lg hover:bg-blue-700/50 transition-all duration-200 group"
  [class.bg-blue-700/70]="isActive('/super-admin/dashboard/reports')"
>
  <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
  </svg>
  <span *ngIf="sidebarOpen" class="font-medium">Reports</span>
</button>





    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Navbar -->
    <header class="bg-white shadow-sm border-b border-gray-200 z-10">
      <div class="flex items-center justify-between px-6 py-4">
        <div class="flex items-center space-x-4">
          <button
            (click)="toggleSidebar()"
            class="p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200"
          >
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <div>
            <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
            <p class="text-sm text-gray-500">Welcome back, Admin</p>
          </div>
        </div>

        <div class="flex items-center space-x-4">
          <!-- Notifications -->
          <button class="relative p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
          </button>

          <!-- User Profile / Logout -->
          <div class="flex items-center space-x-3 pl-4 border-l border-gray-200">
            <div class="text-right">
              <p class="text-sm font-semibold text-gray-700">Admin User</p>
              <p class="text-xs text-gray-500">Super Admin</p>
            </div>
            <button
              (click)="logout()"
              class="flex items-center space-x-2 bg-red-50 text-red-600 px-4 py-2 rounded-lg hover:bg-red-100 transition-all duration-200 font-medium"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              <span>Logout</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto bg-gray-50">
      <div class="p-6">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
