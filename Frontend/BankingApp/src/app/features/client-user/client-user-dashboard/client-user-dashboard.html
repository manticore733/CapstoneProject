<div class="min-h-screen flex bg-gray-50">
  <!-- Sidebar (Collapsible) -->
  <aside 
    [class.hidden]="!isSidebarOpen"
    class="w-64 bg-gradient-to-b from-blue-700 to-blue-800 text-white flex flex-col shadow-xl transition-all duration-300"
  >
    <!-- Logo/Header -->
    <div class="p-6 border-b border-blue-600">
      <div class="flex items-center gap-2">
        <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
          <svg class="w-6 h-6 text-blue-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
          </svg>
        </div>
        <h2 class="text-xl font-bold">FinanceHub</h2>
      </div>
      <p class="text-blue-200 text-sm mt-2">Client User</p>
    </div>

    <!-- Navigation Links -->
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
      <a
        routerLink="beneficiaries"
        routerLinkActive="bg-blue-900 shadow-md"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-800 transition-all duration-200 group"
      >
        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <span class="font-medium">Beneficiaries</span>
      </a>

      <a
        routerLink="employees"
        routerLinkActive="bg-blue-900 shadow-md"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-800 transition-all duration-200 group"
      >
        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
        <span class="font-medium">Employees</span>
      </a>

      <a
        routerLink="make-payment"
        routerLinkActive="bg-blue-900 shadow-md"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-800 transition-all duration-200 group"
      >
        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <span class="font-medium">Make Payment</span>
      </a>

      <a
        routerLink="disburse-salary"
        routerLinkActive="bg-blue-900 shadow-md"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-800 transition-all duration-200 group"
      >
        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span class="font-medium">Disburse Salary</span>
      </a>

      <a
        routerLink="upload-documents"
        routerLinkActive="bg-blue-900 shadow-md"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-800 transition-all duration-200 group"
      >
        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
        </svg>
        <span class="font-medium">Upload Documents</span>
      </a>

      <a
        routerLink="history"
        routerLinkActive="bg-blue-900 shadow-md"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-800 transition-all duration-200 group"
      >
        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span class="font-medium">Account & History</span>
      </a>

      <a
        routerLink="reports"
        routerLinkActive="bg-blue-900 shadow-md"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-blue-800 transition-all duration-200 group"
      >
        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
        </svg>
        <span class="font-medium">Reports</span>
      </a>
    </nav>
  </aside>

  <!-- Main Content Area (Right Side with Navbar) -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Navbar (Only Above Content Area) -->
    <header class="bg-white border-b border-gray-200 shadow-sm">
      <div class="flex items-center justify-between px-6 py-4">
        <!-- Left: Burger Menu + Dashboard Title -->
        <div class="flex items-center gap-4">
          <!-- Burger Menu Button (Toggles Sidebar) -->
          <button 
            (click)="toggleSidebar()"
            class="text-gray-600 hover:bg-gray-100 p-2 rounded-lg transition-colors"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <div>
            <h1 class="text-2xl font-bold text-gray-900">Dashboard</h1>
            <p class="text-sm text-gray-500">Welcome back, Client User</p>
          </div>
        </div>

        <!-- Right: Notification, User Info, Logout -->
        <div class="flex items-center gap-4">
          

          <!-- User Info -->
          <div class="flex items-center gap-3 px-3 py-2 bg-gray-50 rounded-lg">
            <div class="text-right">
              <p class="text-sm font-semibold text-gray-900">{{ userId || 'Client User' }}</p>
              <p class="text-xs text-gray-500">{{ role || 'Client' }}</p>
            </div>
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">
              C
            </div>
          </div>

          <!-- Logout Button -->
          <button
            (click)="logout()"
            class="flex items-center gap-2 px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg transition-all duration-200 font-medium"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Page Content (Scrollable) -->
    <main class="flex-1 overflow-y-auto bg-gray-50">
      <div class="p-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
