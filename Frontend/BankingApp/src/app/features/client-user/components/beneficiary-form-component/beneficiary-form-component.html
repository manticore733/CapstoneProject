<div
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4"
  (click)="cancel()"
>
  <div
    class="bg-white rounded-2xl shadow-2xl w-full max-w-md transform transition-all"
    (click)="$event.stopPropagation()"
  >
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
          <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-900">
          {{ title }}
        </h3>
      </div>
      <button
        (click)="cancel()"
        class="text-gray-400 hover:text-gray-600 transition-colors"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <form [formGroup]="form" (ngSubmit)="save()" class="p-6 space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Beneficiary Name *</label>
        <input
          type="text"
          formControlName="beneficiaryName"
          placeholder="Enter beneficiary name"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 outline-none"
          [class.border-red-500]="form.controls['beneficiaryName'].touched && form.controls['beneficiaryName'].invalid"
        />
        <div *ngIf="form.controls['beneficiaryName'].touched && form.controls['beneficiaryName'].invalid" class="text-red-500 text-xs mt-1">
          Beneficiary name is required.
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Account Number *</label>
        <input
          type="text"
          formControlName="accountNumber"
          placeholder="Enter account number"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 outline-none font-mono"
          [class.border-red-500]="form.controls['accountNumber'].touched && form.controls['accountNumber'].invalid"
        />
        <div *ngIf="form.controls['accountNumber'].touched && form.controls['accountNumber'].invalid" class="text-red-500 text-xs mt-1">
          <span *ngIf="form.controls['accountNumber'].errors?.['required']">Account number is required.</span>
          <span *ngIf="form.controls['accountNumber'].errors?.['pattern']">Must be digits only.</span>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Bank Name *</label>
        <input
          type="text"
          formControlName="bankName"
          placeholder="Enter bank name"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 outline-none"
          [class.border-red-500]="form.controls['bankName'].touched && form.controls['bankName'].invalid"
        />
        <div *ngIf="form.controls['bankName'].touched && form.controls['bankName'].invalid" class="text-red-500 text-xs mt-1">
          Bank name is required.
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">IFSC Code *</label>
        <input
          type="text"
          formControlName="ifsc"
          placeholder="Enter IFSC code"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 outline-none font-mono uppercase"
          [class.border-red-500]="form.controls['ifsc'].touched && form.controls['ifsc'].invalid"
        />
        <div *ngIf="form.controls['ifsc'].touched && form.controls['ifsc'].invalid" class="text-red-500 text-xs mt-1">
          IFSC code is required.
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="flex gap-3 pt-4">
        <button
          type="submit"
          [disabled]="loading || form.invalid"
          class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition duration-200 shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ loading ? 'Saving...' : 'Save Beneficiary' }}
        </button>
        <button
          type="button"
          (click)="cancel()"
          class="flex-1 bg-gray-100 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-200 transition duration-200"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
