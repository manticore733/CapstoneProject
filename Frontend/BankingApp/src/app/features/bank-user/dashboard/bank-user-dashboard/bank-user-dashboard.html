
<div class="min-h-screen flex bg-gray-50">
  <!-- Sidebar (Collapsible) -->
  <aside 
    [class.hidden]="!isSidebarOpen"
    class="w-64 bg-gradient-to-b from-green-700 to-green-800 text-white flex flex-col shadow-xl transition-all duration-300"
  >
    <!-- Logo/Header -->
    <div class="p-6 border-b border-green-600">
      <div class="flex items-center gap-2">
        <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
          <svg class="w-6 h-6 text-green-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h2 class="text-xl font-bold">FinanceHub</h2>
      </div>
      <p class="text-green-200 text-sm mt-2">Bank User</p>
    </div>

    <!-- Navigation Links -->
    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
      <a
        routerLink="clients"
        routerLinkActive="bg-green-900 shadow-md"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-green-800 transition-all duration-200 group"
      >
        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
        </svg>
        <span class="font-medium">My Clients</span>
      </a>

      <a
        routerLink="all-documents"
        routerLinkActive="bg-green-900 shadow-md"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-green-800 transition-all duration-200 group"
      >
        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <span class="font-medium">All Documents</span>
      </a>

      <a
        routerLink="profile"
        routerLinkActive="bg-green-900 shadow-md"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-green-800 transition-all duration-200 group"
      >
        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <span class="font-medium">My Profile</span>
      </a>


            <a
        routerLink="pending-approvals"
        routerLinkActive="bg-green-900 shadow-md"
        class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-green-800 transition-all duration-200 group"
      >
        <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <span class="font-medium">Approvals</span>
      </a>



    </nav>
  </aside>

  <!-- Main Content Area (Right Side with Navbar) -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Navbar (Only Above Content Area) -->
    <header class="bg-white border-b border-gray-200 shadow-sm">
      <div class="flex items-center justify-between px-6 py-4">
        <!-- Left: Burger Menu + Dashboard Title -->
        <div class="flex items-center gap-4">
          <!-- Burger Menu Button (Toggles Sidebar) -->
          <button 
            (click)="toggleSidebar()"
            class="text-gray-600 hover:bg-gray-100 p-2 rounded-lg transition-colors"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <div>
            <h1 class="text-2xl font-bold text-gray-900">Dashboard</h1>
            <p class="text-sm text-gray-500">Welcome back, Bank User</p>
          </div>
        </div>

        <!-- Right: Notification, User Info, Logout -->
        <div class="flex items-center gap-4">
          <!-- Notification Bell -->
          <button class="relative p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
            <!-- Notification Badge -->
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
          </button>

          <!-- User Info -->
          <div class="flex items-center gap-3 px-3 py-2 bg-gray-50 rounded-lg">
            <div class="text-right">
              <p class="text-sm font-semibold text-gray-900">Bank User</p>
              <p class="text-xs text-gray-500">{{ role || 'Bank Staff' }}</p>
            </div>
            <div class="w-10 h-10 bg-green-600 rounded-lg flex items-center justify-center text-white font-bold">
              B
            </div>
          </div>

          <!-- Logout Button -->
          <button
            (click)="logout()"
            class="flex items-center gap-2 px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg transition-all duration-200 font-medium"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </header>

    <!-- Page Content (Scrollable) -->
    <main class="flex-1 overflow-y-auto bg-gray-50">
      <div class="p-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
