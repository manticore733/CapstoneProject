<div class="bg-white shadow p-6 rounded-2xl relative">
  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold text-gray-700">ðŸ‘¥ My Clients</h2>
    <div class="space-x-2">
      <button
        (click)="openAddClientForm()"
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
      >
        âž• Add Client
      </button>
      <button
        (click)="loadClients()"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        ðŸ”„ Refresh
      </button>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center py-4 text-gray-500">
    Loading clients...
  </div>

  <!-- Error -->
  <div *ngIf="error" class="text-center py-4 text-red-500">
    {{ error }}
  </div>

  <!-- Table -->
  <table
    *ngIf="!loading && clients.length > 0"
    class="min-w-full border border-gray-200 rounded"
  >
    <thead class="bg-gray-100 text-gray-600 uppercase text-sm">
      <tr>
        <th class="py-2 px-3 text-left">Name</th>
        <th class="py-2 px-3 text-left">Email</th>
        <th class="py-2 px-3 text-left">Phone</th>
        <th class="py-2 px-3 text-left">Address</th>
        <th class="py-2 px-3 text-left">Status</th>
        <th class="py-2 px-3 text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let client of clients"
        class="border-b hover:bg-gray-50 transition"
      >
        <td class="py-2 px-3">{{ client.userFullName }}</td>
        <td class="py-2 px-3">{{ client.userEmail }}</td>
        <td class="py-2 px-3">{{ client.userPhone }}</td>
        <td class="py-2 px-3">{{ client.address }}</td>
        <td class="py-2 px-3">
          <span
            class="px-2 py-1 rounded text-xs font-semibold"
            [ngClass]="getStatusBadgeClass(client.statusName)"
          >
            {{ client.statusName }}
          </span>
        </td>
        <td class="py-2 px-3 text-center space-x-2">
          <button
            (click)="viewClientDetails(client.userId)"
            class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600"
          >
            View
          </button>
          <button
            (click)="openEditClientForm(client)"
            class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600"
          >
            Edit
          </button>
          <button
            (click)="deleteClient(client.userId)"
            class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Empty -->
  <div *ngIf="!loading && clients.length === 0" class="text-center py-6">
    <p class="text-gray-500">No clients found.</p>
  </div>

  <!-- Add/Edit Modal -->
  <app-client-form
    *ngIf="showForm"
    [client]="selectedClient"
    (close)="closeForm()"
    (saved)="onClientSaved()"
  ></app-client-form>
</div>
